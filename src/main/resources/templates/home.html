<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Online Store</title>
    <style>
        body {
            font-family: 'SFU Futura Heavy';
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .product-card {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card {
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .card h3 {
            color: #333;
        }

        .card p {
            color: #666;
            margin-bottom: 15px;
        }

        .card button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #2980b9;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our Online Store</h1>
</header>

<div class="container">
    <h2>Featured Products</h2>

    <div class="product-card" th:each="product : ${products}">
        <div class="card">
            <div th:each="product : ${produce}">
                <form method="post" th:action="@{/cart/add}">
                    <div class="col mb-5">
                        <div class="card h-100 w-100">
                            <label>
                                <input type="hidden" name="id" th:value="${phone.getId()}" />
                            </label>
                            <img class="card-img-top" th:src="${product.getImage()}" alt="https://dummyimage.com/800x600/dee2e6/6c757d.jpg" />
                        </div>
                        <div class="card body">
                            <h5 class="card-title" th:text="${product.getName()}"></h5>
                            <p class="card-text" th:text="${product.getDescription()}"></p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <div style="display: flex; align-items: center;">
                                <p class="card-text" style="font-weight: bold; font-size: 14px;"
                                   th:text="${#number.formatDecimal(phone.getPrice(), 0, 'POINT', 0, 'POINT')} + 'Ä‘'"></p>
                            </div>
                            <button class="btn btn-outline-dark" type="submit" style="font-size: 12px;">Add to Cart</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <!-- Add more product cards as needed -->

</div>

<div class="footer">
    <p>&copy; 2023 Online Store. All rights reserved.</p>
</div>
</body>
</html>
